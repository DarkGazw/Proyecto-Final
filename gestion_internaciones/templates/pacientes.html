{% extends "base.html" %}

{% block content %}
<title>Pacientes</title>
<div>
    <h1>Pacientes</h1>
</div>
<div class="row justify-content-center mt-5">
    <table class="table">
            <tr class="table-dark">
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Domicilio</th>
                <th>Telef√≥no</th>
                <th>Estado actual</th>
            </tr>
            {% for i in pacientes %}
            <tr>
                <td>{{ i.nombre_pac }}</td>
                <td>{{ i.apellido_pac }}</td>
                <td>{{ i.dni_pac }}</td>
                <td>{{ i.domicilio_pac }}</td>
                <td>{{ i.telefono_pac }}</td>
                <td>{{ i.estado_pac }}</td>
            </tr>
            {% endfor %}
    </table>   
</div>
<div class="mt-5">
    <a href="{% url 'agregarpaciente' %}">
        <button class="btn btn-success">Agregar Paciente</button>
    </a>
</div>
{% endblock %}
