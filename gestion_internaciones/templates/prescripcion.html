{% extends "base.html" %}

{% block content %}
<h1>Prescripcion</h1>
{% load crispy_forms_tags %}
<form method="POST">
    {% csrf_token %}
    <div>
        {{ form | crispy }}
    </div>
    <div class="col-2">
        <button type="submit" class="btn btn-success">Agregar </button>
    </div>
</form>



{% endblock content %}
