{% extends "base.html" %}

{% block content %}
<h1>Agregar pacientes</h1>
    <div class="row justify-content-center mt-5">
        {% load crispy_forms_tags %}
        <form method="POST">
            {% csrf_token %}

            <div>
                {{ formulario | crispy }}
                
            </div>
           
            

            <button type="submit" class="btn btn-success">Agregar</button>

        </form>
    </div>

{% endblock %}
