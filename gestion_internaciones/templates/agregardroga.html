{% extends "base.html" %}

{% block content %}
<h1>Agregar Droga</h1>
{% if request.user.is_authenticated %}
<div class="row justify-content-center mt-2">
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}
        <div>
            {{ formulario | crispy }}
        </div>
        <button type="submit" class="btn btn-success">Agregar</button>
    </form>
</div>
{% endif %}
{% endblock %}
